<perfect-scrollbar class="scroll-container" fxFlex="auto" [config]="config" [scrollIndicators]="true"
  (psXReachEnd)="onScrollEvent($event)" (psYReachEnd)="onScrollEvent($event)" (psXReachStart)="onScrollEvent($event)"
  (psYReachStart)="onScrollEvent($event)">
  <ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
      <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
      <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
  </ul>
</perfect-scrollbar>
